<!DOCTYPE html>
	<head>

		<title>MIN-IMA | oneliners</title>

	<body>
		<div class="container" id="main" style="max-height:none;">

			</div>
			<hr class="mobile-only" style="size:30;">
			<div class="container oneline" id="main">
				<div class="oneline title mobile-only"><h3 class="oneline title mobile-only">manifold</h3></div>
				<div class="tile oneline" id="overlay" style="background:url(categories/manifold.jpg); background-size:cover;">
					<div class="tile oneline desktop-only" id="category"><span id="category">manifold</span></div></a>
